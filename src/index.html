<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-header">
        <legend>
            Personal information
        </legend>
        <label class="form-field">
          Surname:
          <input 
            required
            type="text" 
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            required
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are you?
          <input 
            type="number"
            min="1" 
            max="100"
            value="12"
            name="years"
          >
        </label>
        <label class="form-field">
          Full date of birth
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>
        <label class="form-field">
            I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
          >
        </label>
      </fieldset>
      
      <fieldset class="form-header">
        <legend>
          Registration
        </legend>
        <label class="form-field">
          E-mail:
          <input 
            required
            type="email" 
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            required
            type="password"
            name="password"
            minlength="6"
            maxlength="20"
          >
        </label>
      </fieldset>


      <fieldset class="form-header">
        <legend class="form-text-header">
          An interesting fact about you!
        </legend>
        <div>
          <label class="form-field">
            Do you love cats?
            <input 
              required
              type="radio" 
              name="cats"
            >
            Yes
            <input 
              type="radio" 
              name="cats"
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>
        <label class="form-field">
          What time do you go to bed? 
          <input
            type="time"
            name="timeToBed"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select class="brand-of-car"
            name="brandOfCar" 
            required 
            multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work? 
          <input
            type="range"
            name="rate"
            min="0"
            max="10"
            value="5"
          >
        </label>
      </fieldset>

      <fieldset class="form-header">
        <legend class="form-text-header">
          Additional info: 
        </legend>
        <label class="form-field">
          Comments:
          <textarea
            cols="20"
            rows="2"
            name="comments"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us? 
          <select name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
